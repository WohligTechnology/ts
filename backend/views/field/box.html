<div>
    <a class="btn btn-primary pull-right" ng-click="createBox('Create')">Add New</a>
    <label>{{type.name}} <span ng-show="type.required">*</span></label>
    <span style="float:right;width:200px;"><input type="search" class="form-control" placeholder="Search..." ng-model="search.text"> </span>
</div>
<div class="error-msg" ng-show="formData[type.tableRef].length==0 && type.validation[0] != ''">At least one Product is compulsory.</div>

<div class="sec">
    <div>
        <table class="table table-input" ng-if="model.length != 0">
            <thead>
                <tr>
                    <th ng-repeat="field in type.fields" ng-if="field.onView">{{field.name}}</th>
                    <th width="150px">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!--{{type.fields}}-->
                <tr ng-repeat="data in model | filter:search.text ">
                    <td ng-if="field2.onView" ng-repeat="field2 in type.fields track by $index">

                        <!--<img ng-if="field2.type == 'image' && field2.type!='tags'" ng-src="{{data[field2.tableRef] | serverimage}}">-->

                        <!--<div ng-if="field2.type != 'image' && field2.tableRef!='course' && field2.tableRef!='instructor'">{{data[field2.tableRef]}}</div>
                        <div ng-if="field2.tableRef=='course' && field2.type != 'image' && field2.tableRef!='instructor'">{{data[field2.tableRef].name}}</div>
                        <div ng-if="field2.tableRef=='instructor' && field2.type != 'image' && field2.tableRef!='course'">{{data[field2.tableRef].name}}</div>-->

                        <!--<div ng-if="field2.tableRef=='instructor' && field2.type != 'image' && field2.tableRef!='course'">{{data[field2.tableRef].name}}</div>-->

                        <img ng-if="field2.type == 'image' && field2.type!='tags'" ng-src="{{data[field2.tableRef] | serverimage}}">
                        <div ng-if="field2.type != 'image' && field2.type!='tags'">{{data[field2.tableRef]}}</div>
                        <div ng-if="field2.type=='tags' && field2.type != 'image'">{{data[field2.tableRef].name}}</div>

                        <!--<img ng-if="field2.type == 'image' && field2.tableRef!='course'" ng-src="{{data[field2.tableRef] | serverimage}}">
                        <div ng-if="field2.type != 'image' && field2.tableRef!='course'">{{data[field2.tableRef]}}</div>
                        <div ng-if="field2.tableRef=='course' && field2.type != 'image'">{{data[field2.tableRef].name}}</div>-->
                    </td>
                    <td>
                        <a class="btn btn-primary" ng-click="editBox('Edit',data)">
                                <i class="fa fa-pencil"></i>
                            </a>
                        <a class="btn btn-danger" ng-click="deleteBox($index, model)">
                                <i class="fa fa-trash"></i>
                            </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
