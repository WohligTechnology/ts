<!-- Start of Courses Section -->
    <section class="container">
        <div class="courses">
            <div class="course-title">
                <h3>Courses</h3>
            </div>
            <div class="row">
                <!--{{Courses.results}}-->
                <div class="col-md-4" ng-repeat="course in Courses">
                    <div class="banner-add" ui-sref="module({courseId:course._id})">
                        <div class="shortcode-content banner-effect1"> <a  ui-sref="module({courseId:course._id})"> <img ng-src="{{course.image | serverimage}} "alt=""> </a>
                            <div class="banner-des">
                                <div class="display-table">
                                    <div class="display-cell text-center align-middle">
                                        <div class="texts" color="blue">
                                            <h4 >{{course.name}}</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Courses Section -->
