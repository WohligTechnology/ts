<div class="moduleBackground">
    <section class="container">
        <div class="moduleTest">
            <div class="row">
                <div class="col-md-9 col-xs-3">
                    <div class="video-div">
                        <div class="video-head">{{oneModule.title}}</div>
                        <div class="video-img">
                            <ng-youtube-embed 
                                video="fullVideoUrlPath" 
                                autoplay="false"
                                color="white"
                                disablekb="true"
                                end="20" width="100%" height="600">
                            </ng-youtube-embed>
                            <!--<div class="video-overlay" ng-click>
                                <div class="videologo-pos"><i class="fa fa-play" aria-hidden="true"></i></div>
                            </div>
                            <!-- <div class="videologo-pos"><i class="fa fa-play" aria-hidden="true"></i></div> -->
                            <!--<div><img src="{{oneModule.bigVideoImage | serverimage}}" class="img-responsive"></div>-->
                        </div>
                    </div>
                </div>
                <!--{{relatedCourse}}-->
                <div class="col-md-3 col-xs-3">
                    <div class="rel-course">
                        <div><button type="button" class="btn btn-danger" ng-click="openLogin(1)">Start My Free Trial</button></div>
                        <div class="back-color" id="style-1">
                            <div class="course-head">Related Course</div>
                            <div class="row" ng-repeat="cource in relatedCourse">
                            <!--<div class="row" ng-repeat="video in videoSection">-->
                                <div ui-sref='module({courseId:cource._id})'>
                                    <div class="col-md-5">
                                        <div class="side_video"><a ><img ng-src="{{cource.image|serverimage}}" class="img-responsive"></a></div>
                                    </div>
                                    <div     class="col-md-7">
                                        <div class="video-text">
                                            <h5>{{cource.name}}</h5>
                                            <h6>{{cource.title}}</h6>
                                            <!--<div><span><my-hours my-data="time"></my-hours></span><span>{{cource.views}} Views</span></div>-->
                                            <div><span>{{cource.duration | toHours}}</span>
                                            <!--<span>{{cource.views}} Views</span >-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="module-detBottom ts-navtabs">
                        <div class="row">
                            <uib-tabset>
                                <uib-tab index="0" heading="Module">
                                    <div class="module">
                                        <div class="col-md-3" ng-repeat="module in modules">
                                            <!--<pre>{{module|json}}</pre>-->
                                            <div ui-sref="module-detail({moduleId:module._id})" class="module-block" >
                                                <div class="module_img"><img ng-src="{{module.smallImage|serverimage}}"></div>
                                                <div class="video-text">
                                                    <h5>{{module.title}}</h5>
                                                    <h6 ng-bind-html="module.description | unsafe"></h6>
                                                    <div>
                                                        <span>{{module.duration | toHours}}</span>
                                                        <!--<span>{{module.views}} Views</span>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </uib-tab>
                                <!--{{oneModule}}-->
                                <uib-tab index="1" heading="Overview">
                                    <div class="module-content">
                                        <div class="col-md-2">
                                            <div class="author text-center">
                                                <p>Author</p>
                                                <div><img ng-src="{{oneModule.authorImage | serverimage}}"></div>
                                                <p><b>{{oneModule.moduleAuthor}}</b></p>
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div>
                                                <!--<p><span>Released {{date}} &nbsp;&nbsp;&nbsp; <b>{{views}}</b> Views</span></p>-->
                                                <!--<h4><b>{{overviewHeader}}</b></h4>-->
                                                <p ng-bind-html="oneModule.authorDescription | unsafe"></p>
                                            </div>
                                            <div class="seemore text-center"><a href="">See more</a></div>
                                        </div>
                                    </div>
                                </uib-tab>
                                <uib-tab index="2" heading="Test">
                                    <div class="col-md-9">
                                        <div class="module-content">
                                            <h4><b>{{header}}</b></h4>
                                            <p>{{content}}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="btn-test">
                                            <button type="button" class="btn btn-danger" ui-sref="module-test"><i class="fa fa-lock"></i>Start Test</button>
                                        </div>
                                    </div>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
